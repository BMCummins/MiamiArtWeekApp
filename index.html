<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miami Art Week mApp</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="dist/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="dist/js/ratchet.js"></script>

    <!-- Include the phonegap JS -->
    <!--<script src="phonegap.js"></script>-->

    <!-- styles CSS -->
    <link href="dist/css/accordion.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">


    <!-- javascript link-->
      <script src="dist/js/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="dist/js/accordion.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title logo">Miami Art Week mApp</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <!--accordion menu-->
        <div class="accordion-container">
            <div class="set">
                <h3>
                    MAPS
                    <span class="icon icon-down"></span>
                </h3>
                <div class="menu-content">
                    <ul>
                        <li><a href="#"> Miami Beach</a></li>
                        <li><a href="#">Downtown</a> </li>
                        <li><a href="#">Wynwood</a> </li>
                        <li><a href="#">Midtown</a> </li>
                    </ul>
                </div>
            </div><!--end set-->
            <div class="set">
                <h3>
                    EVENTS
                    <span class="icon icon-down"></span>
                </h3>
                <div class="menu-content">
                    <ul>
                        <li><a href="#"> Miami Beach</a></li>
                        <li><a href="#">Downtown</a> </li>
                        <li><a href="#">Wynwood</a> </li>
                        <li><a href="#">Midtown</a> </li>
                    </ul>
                </div>
            </div><!--end set-->
            <div class="set">
                <h3>
                    EXPLORE
                    <span class="icon icon-down"></span>
                </h3>
                <div class="menu-content">
                    <ul>
                        <li><a href="#"> Restaurants</a></li>
                        <li><a href="#">Hotels</a> </li>
                    </ul>
                </div>
            </div><!--end set-->
            <div class="set">
                <h3>
                    INFORMATION
                    <span class="icon icon-down"></span>
                </h3>
                <div class="menu-content content-padded">
                    <ul>
                        <li><a href="#"> About</a></li>
                        <li><a href="#">Sponsors</a> </li>
                    </ul>
                </div>
            </div><!--end set-->

        </div><!--End accordion menu-->

    </div><!--end content-->

    <!--bottom nav-->

    <nav class="bar bar-tab">
	  <a class="tab-item active" href="#">
	    Map
	  </a>
	  <a class="tab-item" href="#">
	    Events
	  </a>
	  <a class="tab-item" href="#">
	    Explore
	  </a>
	</nav>

  </body>
</html>
